<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<@h.easyui />
	<title>Title</title>
	<script type="text/javascript" src="${ctx}/static/js/Validate.js"></script>
	<script type="text/javascript" src="${ctx}/static/js/views/TbClassroomInfo/TbClassroomInfo_add.js"></script>
	<style type="text/css">
		.panel-body-noheader{
			max-height: 210px;
		} 
		
		td[align="right"] {
			color: #000;
			font-weight:bold;
		}
		
		
		.easyui-linkbutton{
			width: 80px; 
			height: 30px; 
			font-size: 13px; 
			color: #666;
			background:#169BD5;
			border:0px;
			color:#fff;
		}
		.a-linkbutton{
			background:#DFDFDF;
		}
		
	</style>
</head>
<body>
	<!-- 导航栏 -->
	<div class="panel-header">
		<div class="panel-title">基础数据  > 基本管理 > 教室新增</div>
		<div class="panel-tool"></div>
	</div>

	<!-- 新增教室表单 -->
	<form id="add_classRoom_form">
		<div style="margin-left:50px;margin-top:15px;">
			<table id="table_add_form" cellspacing="12" width="700px" style="float: left; display: inline-block; font-size: 14px">
				
				<tr>
					<td align="right">楼宇名称:</td>
					<td align="left">
						<input id="combobox_build_list" 
							data-options="prompt:'请选择所属楼宇',validType:['Special','length[0,20]']"
							class=" easyui-validatebox"
							style="width: 200px; height: 30px;">
						<span style="color: red">*</span>
					</td>
				</tr>
				
				<tr>
					<td align="right">楼层名称:</td>
					<td align="left">
						<input id="combobox_floor_list" 
							data-options="prompt:'请选择楼层名称' ,validType:['Special','length[0,20]']"
							class="easyui-validatebox easyui-textbox"
							style="width: 200px; height: 30px;">
						<span style="color: red">*</span>
					</td>
				</tr>
				<tr>
					<td align="right">教室名称:</td>
					<td align="left">
						<input id="textbox_classRoom_name" class="easyui-validatebox easyui-textbox" 
							data-options="required:true,prompt:'请输入教室名称 ' ,validType:['Special','length[0,20]'],missingMessage:'请输入教室名称'"
							style="width: 200px; height: 30px;"> 
						<span style="color: red">*</span>
					</td>
				</tr>
				
				
				<tr>
					<td align="right">教室容纳量:</td>
					<td align="left">
						<input id="textbox_classRoom_count" class="easyui-validatebox easyui-textbox" 
							data-options="required:true,prompt:'请输入教室容纳量' ,validType:['Number','length[0,8]'],missingMessage:'请输入教室容纳量'"
							style="width: 200px; height: 30px;"> 
						<span style="color: red">*</span>
					</td>
				</tr>
				
			</table>
			<div style="position: absolute; top: 230px; left: 140px;">
				
				<a id="button_add_submit" href="javascript:void(0)" class="easyui-linkbutton" style="width:100px;height:30px;border:1px solid #ddd;background:#88C4ED;color:#fff;cursor:pointer" >新&nbsp;增</a>&nbsp;&nbsp;
				<a id="button_add_clear" href="javascript:void(0)" class="easyui-linkbutton" style="width:100px;height:30px;border:1px solid #ddd;background:#ddd;color:#fff;cursor:pointer">取&nbsp;消</a>
			</div>
		</div>
	</form>


</body>
</html>
