<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title></title> <@h.easyui />
<script type="text/javascript" src="${ctx}/static/js/Validate.js"></script>
<script type="text/javascript" src="${ctx}/static/js/ajaxfileupload.js"></script>
<script type="text/javascript"
	src="${ctx}/static/js/views/TbStudent/TbStudent_add.js"></script>

<style type="text/css">
img[src=""] {
	opacity: 0;
}
</style>
</head>
<body>
<body>
	<div>
		<div class="panel-header">
			<div class="panel-title">基础数据->学生管理->学生新增</div>
			<div class="panel-tool"></div>
		</div>
		<div style="margin: 40px; width: 1300px;">
			<form id="add-student-form" method="post">
				<div style="float: left; font-weight: bold;">基础资料</div>
				<br />
				<hr style="border: 1px #eee solid; margin: 5px 0; clear: both;" />
				<div style="float: left;">
					<br>
					<div id="result1" style="color: red; float: clean"></div>
					<div class="fitem">
						<!-- 上传图片出问题时候的提示框 -->
						<label>学生照片：</label>
						<!-- 摆设 -->
						<input type="hidden" id="tsPhoto" name="tsPhoto" /><img src=""
							id="webImage" name="webImage" height="20px" width="20px" /> <label
							id="superCode" style="width: 40px; height: 10px"></label> <input
							type="file" id="web" name="myfiles" onchange="ajaxFileUpload(2)" />
						&nbsp;&nbsp; <label class="red"></label> <br>
					</div>
					<br>
					<div class="fitem">
						<label>学生姓名：</label> <input type="text" id="tsName" name="tsName"
							class="easyui-textbox easyui-validatebox"
							data-options="required:true,validType:['chAndEnAndNum','length[0,4]'],missingMessage:'请输入学生姓名',prompt:'请输入学生名称'"
							style="width: 200px;" invalidMessage="请输入4字以内的中英文或数字，不允许特殊字符" />
						<span style="color: red"> *</span>
					</div>
					<br>
					<div class="fitem">
						<label>&nbsp;&nbsp;学&nbsp;&nbsp;&nbsp;号&nbsp;&nbsp;：</label> <input type="text" id="tsNumber"
							name="tsNumber" class="easyui-textbox"
							data-options="validType:['chAndEnAndNum','length[0,19]'],missingMessage:'请输入学号',prompt:'请输入学号'"
							style="width: 200px;" invalidMessage="请输入中文、英文或数字，不允许输入特殊字符" />
					</div>
					<br>

					<div class="fitem">
						<label>学生性别：</label> <input name="tsSex" type="radio"
							checked="checked" value=1 />男 <input name="tsSex" type="radio"
							value=0 />女 <span style="color: red"> *</span>
					</div>
					<br>

					<div class="fitem">
						<label>身份证号：</label> <input type="text" id="tsCardNum"
							name="tsCardNum" class="easyui-textbox"
							data-options="required:true,validType:['idcard'],missingMessage:'请输入身份证号码',prompt:'请输入身份证号',onChange:function(){
							showBirthdayAndPWD();
							}"
							style="width: 200px;" invalidMessage="请输入正确的身份证号格式" /><span
							style="color: red"> *</span>
					</div>
					<br>

					<div class="fitem">
						<label>出生年月：</label> <input type="text" id="tsBirthday"
							name="tsBirthday" class="easyui-textbox"
							data-options="readonly:true,prompt:'请输入学生出生年月'"
							style="width: 200px;" /><span style="color: red"> *</span>
					</div>
					<br>
					<div class="fitem">
						<label>手机号码：</label> <input type="text" id="tsPhone"
							name="tsPhone" class="easyui-textbox"
							data-options="required:true,validType:['mobile','length[0,11]'],missingMessage:'请输入手机号码',prompt:'请输入11位手机号码',onChange:function(){
							showLoginUser();
							}"
							style="width: 200px;" invalidMessage="请输入11位手机号码!" /><span
							style="color: red"> *</span>
					</div>

					<br> <br>
				</div>

				<!--起间隔作用  -->
				<div id="addform" style="float: left; margin-left: 30">
					<div class="fitem">&nbsp;&nbsp;</div>
					<div class="fitem" style="margin-top: 50px;"></div>
				</div>


				<div id="addform" style="float: left; margin-left: 30">
					<div class="fitem">
						<label>上传要求：<br>图片比例：1:1；<br>格式"jpg、png"；<br>大小"0-1M"；
						</label>
					</div>
					<div class="fitem" style="margin-top: 50px;"></div>
				</div>

				<!--起间隔作用  -->
				<div id="addform" style="float: left; margin-left: 30">
					<div class="fitem">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</div>
					<div class="fitem" style="margin-top: 50px;"></div>
				</div>



				<div id="addform" style="float: left;">
					<br>
					<div class="fitem">
						<label>&nbsp;&nbsp;民&nbsp;&nbsp;&nbsp;族&nbsp;&nbsp;：</label> <input name="tsNation" id="tsNation"
							class="easyui-combobox" style="width: 170px;"
							data-options="prompt:'请选择民族'" validType="length[0,10]"
							invalidMessage="民族选择有误，请检查!" />
					</div>
					<br>
					<div class="fitem">
						<label>政治面貌：</label> <input name="tsPolitical" id="tsPolitical"
							class="easyui-combobox" style="width: 170px;"
							data-options="prompt:'请选择政治面貌'" validType="length[0,10]"
							invalidMessage="政治面貌选择有误，请检查!" />
					</div>
					<br>
					<div class="fitem">
						<label>户口性质：</label> <input name="tsHjProperty" id="tsHjProperty"
							class="easyui-combobox" style="width: 170px;"
							data-options="required:true,prompt:'请选择户口性质'"
							validType="length[0,20]" invalidMessage="长度不能超过20位，请检查!" /><span
							style="color: red"> *</span>
					</div>
					<br>
					<div class="fitem">
						<label>入学学历：</label> <input name="tsInDegree" id="tsInDegree"
							class="easyui-combobox" style="width: 170px;"
							data-options="required:true,prompt:'请选择入学学历'"
							validType="length[0,20]" invalidMessage="长度不能超过20位，请检查!" /><span
							style="color: red"> *</span>
					</div>
					<br>
					<div class="fitem">
						<label>家庭地址：</label>
						<!-- required:true,missingMessage:'不能为空!', -->
						<input id="province" class="easyui-combobox" name="tsProvinceId"
							style="width: 120px;" data-options="prompt:'请选择省份'"
							editable="false" /> <input id="city" class="easyui-combobox"
							name="tsCityId" style="width: 120px;"
							data-options="prompt:'请选择城市'" editable="false" /> <input
							id="county" class="easyui-combobox" name="tsRegionId"
							style="width: 120px;" data-options="prompt:'请选择县区'"
							editable="false" /> <br />
					</div>
					<div class="fitem">
						<label>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</label>
						<input name="tsAddress" id="tsAddress" class="easyui-textbox"
							style="width: 373px;" data-options="prompt:'请输入详细地址（如街道，门牌号等）'"
							validType="length[1,50]" invalidMessage="长度不能超过50位，请检查!" /> <br />
					</div>
					<br>
					<div class="fitem">
						<label>家庭收入来源：</label> <select id="tsFamilyIncome"
							name="tsFamilyIncome" class="easyui-combobox"
							data-options="	prompt:'请选择家庭收入来源'" style="width: 200px;"></select>
					</div>
					<br>
					<div class="fitem">
						<label>备注：</label>
						<textarea id="tsRemarks" cols="35" rows=5 name="tsRemarks"
							class="textarea easyui-validatebox"
							data-options="validType:['length[0,50]'],prompt:'请输入备注信息'"
							invalidMessage="长度不能超过50位，请检查!"></textarea>
					</div>
				</div>

				<div style="clear: both; padding-top: 10px">
					<label style="font-weight: bold;">专业信息</label>
					<hr style="border: 1px #eee solid; margin: 5px 0;" />
					<br>
					<div class="fitem">
						<label>所属学院：</label> <select id="tsInstituteId"
							name="tsInstituteId" class="easyui-combobox"
							data-options="required:true,missingMessage:'学院不能为空',prompt:'请选择学院'"
							style="width: 200px;"></select> <span style="color: red">
							*</span>
					</div>
					<br>
					<div class="fitem">
						<label>所属系别：</label> <select id="tsInstituteDepartmentId"
							name="tsInstituteDepartmentId" class="easyui-combobox"
							data-options="required:true,missingMessage:'系别不能为空',prompt:'请选择系别'"
							style="width: 200px;"></select> <span style="color: red">
							*</span>
					</div>
					<br>
					<div class="fitem">
						<label>所属年级：</label> <select id="tsGrade" name="tsGrade"
							class="easyui-combobox"
							data-options="required:true,missingMessage:'年级不能为空',prompt:'请选择年级'"
							style="width: 200px;"></select> <span style="color: red">
							*</span>
					</div>
					<br>
					<div class="fitem">
						<label>所属班级：</label> <select id="tsClassId" name="tsClassId"
							class="easyui-combobox"
							data-options="required:true,missingMessage:'班级不能为空',prompt:'请选择班级'"
							style="width: 200px;"></select> <span style="color: red">
							*</span>
					</div>
					<br>
				</div>


				<div style="clear: both; padding-top: 10px">
					<label style="font-weight: bold;">账号信息</label>
					<hr style="border: 1px #eee solid; margin: 5px 0;" />
					<br>
					<div class="fitem">
						<label>登录账号:</label>
						<!-- required:true,missingMessage:'不能为空!', -->
						<input name="tsLoginUser" id="tsLoginUser" class="easyui-textbox"
							data-options="readonly:true,prompt:'请输入登录账号'"
							validType="length[1,20]" invalidMessage="长度不能超过20位，请检查!" />
					</div>
					<br>
					<div class="fitem">
						<label>登录密码:</label> <input type="password" name="tsLoginPass"
							id="tsLoginPass" class="easyui-textbox"
							data-options="readonly:true,prompt:'请输入登录密码'"
							invalidMessage="请输入6-15位的字符" />
					</div>
					<br>
					<div class="fitem">
						<label>确认密码:</label> <input name="tsAganPass" id="retsPassword"
							class="easyui-textbox" data-options="prompt:'请输入身份证后六位'"
							validType="equalTo['#tsLoginPass']" invalidMessage="两次输入密码不匹配" />
					</div>
					<br>
					<div class="fitem">
						<h6 align="center">备注:初始密码为身份证后六位</h6>
					</div>
					<br>
				</div>

				<hr style="border: 1px #eee solid; margin: 5px 0;" />
				<div class="submit">
					<div>
						<input style="width: 70px;" class="btn btn-primary btn-sm"
							type="button" value="提交" onclick="addTbInstituteInfo()"
							id="formSubmit_button" />&nbsp;<input style="width: 70px;"
							class="btn btn-default btn-sm"
							onclick="resetTbInstituteInfoForm()" type="button" value="取消">
					</div>
				</div>
			</form>
		</div>
	</div>
</body>
</html>
