<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title></title> <@h.easyui />
<script type="text/javascript" src="${ctx}/static/js/Validate.js"></script>
<script type="text/javascript"
	src="${ctx}/static/js/ajaxfileupload.js"></script>
<script type="text/javascript"
	src="${ctx}/static/js/views/tbInstituteInfo/tbInstituteInfo_add.js"></script>
</head>
<body>
	<div>
		<div class="panel-header">
			<div class="panel-title">基础数据->学院管理->学院新增</div>
			<div class="panel-tool"></div>
		</div>
		<div class="blue-panel">
			<form id="add-TbInstituteInfo-form" action="#">
				<table class="blue-table" style="width:550px;height:200px">
<br><br>
				<!-- 	<tr>
						<td style="text-align: right; font-weight: bold">所属大学：</td>
						<td><select id="tiiSchoolId" name="tiiSchoolId"
							class="easyui-combobox"
							data-options="required:true,missingMessage:'大学不能为空'"
							style="width: 200px;"></select></td>
					</tr> -->
<tr height="10"></tr>
					<tr>
						<td style="text-align: right; font-weight: bold">学院名称：</td>
						<td><label id="superCode" style="width: 40px; height: 10px"></label>
							<input type="text" id="tiiName" name="tiiName"
							class="easyui-textbox easyui-validatebox"
							data-options="required:true,validType:['name','length[0,20]'],missingMessage:'请输入学院名称',prompt:'请输入学院名称'"
							style="width: 200px;" invalidMessage="只允许输入20字以内汉字或英文，不允许特殊字符" /></td>
					</tr>
<tr height="10"></tr>
					<tr>
						<td style="text-align: right; font-weight: bold">显示排序：</td>
						<td><label id="superCode" style="width: 40px; height: 10px"></label>
							<input type="text" id="tiiOrder" name="tiiOrder"
							class="easyui-textbox"
							data-options="required:true,validType:['integer','length[0,20]'],missingMessage:'请输入显示顺序',prompt:'请输入显示顺序'"
							style="width: 200px;" invalidMessage="排序号必须是数字,不能超出限定长度!" /></td>
					</tr>
	<tr height="10"></tr>				
					<tr>
						<td style="text-align: right; font-weight: bold">学院编号：</td>
						<td><label id="superCode" style="width: 40px; height: 10px"></label>
							<input type="text" id="tiiCode" name="tiiCode"
							class="easyui-textbox"
							data-options="validType:['integer','length[0,20]'],prompt:'请输入学院编号'"
							style="width: 200px;" invalidMessage="编号必须是数字,不能超出限定长度!" /></td>
					</tr>
<tr height="10"></tr>

					<tr>
						<td align="right"></td>
						<td>
							<!-- 上传图片出问题时候的提示框 -->
							<div id="result1" style="color: red"></div> <input type="hidden"
							id="tii_icon" name="tiiIcon" /> <img style="border: none"
							id="webImage" name="webImage" height="100px" width="100px" />
						</td>
					</tr>
					<tr style="height: 10px"></tr>
					<tr>
						<td style="text-align: right; font-weight: bold">显示图标：</td>
						<td><label id="superCode" style="width: 40px; height: 10px"></label>
							<input type="file" id="web" name="myfiles"
							onchange="ajaxFileUpload(2)" /> &nbsp;&nbsp; <label class="red"></label>
						</td>
					</tr>

					<tr>
						<td align="right"></td>
						<td><label >上传要求：<br>图片比例：1:1；<br>格式"jpg、png"；<br>大小"0-1M"；
						</label></td>
					</tr>


				</table>
				<div class="submit">
					<div>
						<input style="width: 70px;" class="btn btn-primary btn-sm"
							type="button" value="提交" onclick="addTbInstituteInfo()"
							id="formSubmit_button" />&nbsp;<input style="width: 70px;" class="btn btn-default btn-sm"
							onclick="resetTbInstituteInfoForm()" type="button" value="取消">
					</div>
				</div>

			</form>
		</div>
	</div>
</body>
</html>
