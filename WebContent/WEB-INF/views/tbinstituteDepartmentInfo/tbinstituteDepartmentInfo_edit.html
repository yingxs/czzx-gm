<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title></title>
<@h.easyui />
<script type="text/javascript" src="${ctx}/static/js/Validate.js"></script>
<script type="text/javascript" src="${ctx}/static/js/ajaxfileupload.js"></script>
<script type="text/javascript" src="${ctx}/static/js/views/tbinstituteDepartmentInfo/tbinstituteDepartmentInfo_edit.js"></script>

 

</head>
<body>
	<div>
		<div class="panel-header">
			<div class="panel-title">系别修改</div>
			<div class="panel-tool"></div>
		</div>
		<div class="blue-panel">
			<form id="add-form" class="formc" action="#">
				<table class="blue-table" style="width:400px;height:200px" >
				 <input type="hidden" id="tidiId" name="tidiId"  value="${TbinstituteDepartmentInfo.tidiId!''}" />
					
					<tr>
						<td style="text-align:right;font-weight:bold">学院&nbsp;&nbsp;&nbsp;&nbsp;选择：</td>
						<td><label id="superCode" style="width: 40px;height: 10px"></label>
                         <input type="text" id="tiiName" name="tiiName"  value="${TbinstituteDepartmentInfo.tidiInstituteId!''}" class="easyui-combobox" data-options="required:true,prompt:'请输入学院...',missingMessage:'学院不能为空!'" style="width:200px;" />
						</td>
					</tr>
					<tr>
						<td style="text-align:right;font-weight:bold">系名&nbsp;&nbsp;&nbsp;&nbsp;名称：</td>
						<td>
						   <input type="text" id="tidiName" name="tidiName" value="${TbinstituteDepartmentInfo.tidiName}" class="easyui-textbox" data-options="required:true,missingMessage:'系名称不能为空!',prompt:'请输入系名称...',validType:['length[1,40]']" style="width:200px;" /><label class="red"></label>
						</td>
					</tr>
					<tr>
						<td style="text-align:right;font-weight:bold">系&nbsp;&nbsp;编&nbsp;&nbsp;码：</td>
						<td>
					 <input type="text" id="tidiCode" name="tidiCode" value="${TbinstituteDepartmentInfo.tidiCode}" class="easyui-textbox easyui-validatebox" data-options="required:true,missingMessage:'系名称不能为空!',prompt:'请输入系编码...',validType:['integer','length[0,10]']" style="width:200px;" /><label class="red"></label>
						</td>
					</tr>
					
						<tr>
						<td style="text-align:right;font-weight:bold">显示&nbsp;&nbsp;&nbsp;&nbsp;排序：</td>
						<td>
					 <input type="text" id="tidiOrder" name="tidiOrder" value="${TbinstituteDepartmentInfo.tidiOrder}"  class="easyui-textbox" data-options="required:true,missingMessage:'系名称不能为空!',prompt:'请输入排序...',validType:['integer','length[0,10]']" style="width:200px;" /><label class="red"></label>
						</td>
					</tr>
					
					
					<!-- 	<tr>
						<td style="text-align:right;font-weight:bold">显示&nbsp;&nbsp;&nbsp;&nbsp;图片：</td>
						<td>
					 <input type="text" id="tidiIcon" name="tidiIcon" value="${TbinstituteDepartmentInfo.tidiIcon}" class="easyui-textbox" data-options="required:true,missingMessage:'系名称不能为空!',prompt:'请输入图片...',validType:['length[1,40]']" style="width:200px;" /><label class="red"></label>
						</td>
					</tr> -->
					
					
					 <tr>
	                <td style="font-weight: bold; text-align:right;">显示&nbsp;&nbsp;&nbsp;&nbsp;图片：</td>
		                <td style="width:300px;">
		                    <div class="item">
		                        <input type="hidden" id="tpLogo" name="tidiIcon" value="${TbinstituteDepartmentInfo.tidiIcon!''}"/>
		                        <img class="addImg" onclick="clickImg(this);" src="${ctx}/static/images/addImg.png" width="100" height="100" />
		                        <div onclick="clickImg(this);"></div>
		                        <input name="myfiles" type="file"  class="upload_input" id="photo"  onchange="ajaxFileUpload('photo')"  />
		                        <div class="preBlock">
		                            <img class="preview" id="mImage"  src="${TbinstituteDepartmentInfo.tidiIcon!''}" alt="" name="pic" width="100" height="100" />
		                        </div>
		                        <img class="delete" onclick="deleteImg('photo')" src="${ctx}/static/images/delete.png" style="height: 15px; width: 15px;" />
		                    </div><span class="blue-required">文件大小限制为50M</span>
		                </td>
		            </tr>
					
					
					
				</table>
					<div class="submit">
						<div><input style="width: 70px;" id="tijiao" class="btn btn-primary btn-sm" type="button" value="提交" onclick="edidUser()" />&nbsp;
						<!-- <input style="width: 70px;" class="btn btn-default btn-sm" type="reset" value="重置"> -->
						<a class="easyui-linkbutton" href="${ctx}/tbinstituteDepartmentInfo/index/list" style="width: 80px; height: 30px; font-size: 13px; background:#DFDFDF;border:0px;color:#fff" >取消  </a>
						</div>
					</div>
				
			</form>
		</div>
	</div>
</body>
</html>
